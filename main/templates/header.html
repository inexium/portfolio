{% load static %}
<header class="flex shadow-md py-4 px-4 sm:px-10 bg-main-dark-black font-[sans-serif] min-h-[70px] tracking-wide fixed z-50 w-full border-b border-white">
  <div class="flex flex-wrap items-center justify-start gap-5 w-full">
    <div class="flex items-center">
      <h1 class="text-white ml-4">Sébastien Meiss</h1>
    </div>
    {# LARGE SCREENS #}
    <div id="collapseMenu"
         class="max-lg:hidden lg:!block max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50">
      <button id="toggleClose"
              class="lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-white w-9 h-9 flex items-center justify-center border">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="w-3.5 h-3.5 fill-black"
             viewBox="0 0 320.591 320.591">
          <path d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z" data-original="#000000">
          </path>
          <path d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z" data-original="#000000">
          </path>
        </svg>
      </button>
      {# LARGE SCREENS #}
      <ul class="lg:flex gap-x-5 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50">
        <div class="h-auto border-r border-white ml-[12px]"></div>
        <li class="max-lg:border-b border-gray-300 max-lg:py-3 px-3">
          <a href=""
             class="text-white underline underline-offset-8 decoration-2 block font-semibold text-[15px]">Curriculum vitæ</a>
        </li>
        <li class="max-lg:border-b border-gray-300 max-lg:py-3 px-3">
          <a href="https://github.com/inexium"
             class="text-white block font-semibold text-[15px]">GitHub</a>
        </li>
        <li class="max-lg:border-b border-gray-300 max-lg:py-3 px-3">
          <a href="https://www.linkedin.com/in/sebastien-meiss/"
             class=" text-white block font-semibold text-[15px]">LinkedIn</a>
        </li>
      </ul>
    </div>
    {# MOBILE #}
    <div class="flex max-lg:ml-auto space-x-4 items-center">
      <button id="toggleOpen"
              class="lg:hidden"
              type="button"
              data-popover-target="menu"
              onclick="toggleMenu()">
        <svg id="menu-cross"
             class="w-7 h-7"
             fill="#fff"
             viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd">
          </path>
        </svg>
        <svg id="cross"
             class="hidden w-7 h-7"
             viewBox="0 0 10 10"
             width="0.9em"
             height="0.9em"
             stroke="#fff"
             stroke-width="1">
          <path d="M1,1 9,9 M9,1 1,9" />
        </svg>
      </button>
      {# MOBILE #}
      <ul id="menu"
          role="menu"
          data-popover="menu"
          data-popover-placement="bottom"
          class="fixed z-10 min-w-[180px] w-full overflow-auto bg-main-black text-white p-1.5 shadow-lg border-b border-white focus:outline-none top-[70px] right-0 hidden lg:hidden">
        <a href="">
          <li role="menuitem"
              class="cursor-pointer text-white flex w-full text-sm items-center rounded-md p-3 transition-all hover:text-gray-700 focus:text-gray-700 active:text-gray-700 hover:bg-main-green focus:bg-main-green active:bg-main-green">
            Curriculum vitæ
          </li>
        </a>
        <a href="https://github.com/inexium">
          <li role="menuitem"
              class="cursor-pointer text-white flex w-full text-sm items-center rounded-md p-3 transition-all hover:text-gray-700 focus:text-gray-700 active:text-gray-700 hover:bg-main-green focus:bg-main-green active:bg-main-green">
            GitHub
          </li>
        </a>
        <a href="https://www.linkedin.com/in/sebastien-meiss/">
          <li role="menuitem"
              class="cursor-pointer text-white flex w-full text-sm items-center rounded-md p-3 transition-all hover:text-gray-700 focus:text-gray-700 active:text-gray-700 hover:bg-main-green focus:bg-main-green active:bg-main-green">
            LinkedIn
          </li>
        </a>
      </ul>
    </div>
  </div>
</header>
